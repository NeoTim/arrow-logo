<html>
  <head>
    <title>ArrowLogo</title>
    <link rel="stylesheet" href="ArrowLogo.css"></link>
    <link rel="stylesheet" href="../jslib/codemirror.css"></link>
  </head>
  <body>
    <h1 class="title">ArrowLogo</h1>
    <div class="main">
   
      <div class="left_panel">
        <canvas id="user" width="600px" height="540px"></canvas>
        <canvas id="turtle" width="600px" height="540px"></canvas>
      </div>

      <div class="right_panel">
        <textarea id="shell"></textarea>
        <textarea id="history"></textarea>
        <div id="editorBackground" class="invisible"></div>
        <textarea id="editor" class="invisible"></textarea>
        <input id="commit" type="button" value="ok" class="invisible"></input>
      </div>
    </div>
    
    <script type="application/javascript" src="../jslib/codemirror.js"></script>
    <script type="application/javascript" src="../jslib/logo.js"></script>
    <script type="application/javascript" src="../jslib/glue.js"></script>
    <script type="application/dart" src="arrowlogo.dart"></script>
    <script type="application/javascript" src="../packages/browser/dart.js"></script>
    
  </body>
</html>
